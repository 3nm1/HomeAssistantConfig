knx:
  # *** Klocka från rpi till knx-bussen ***
  time:
    - name: "Time"
      address: "0/0/2"
  datetime:
    - name: "DateTime"
      address: "0/0/1"
  # *** Belysning ***
  light:
    - # Kontor takbelysning av/på
      name: "Kontor takbelysning"
      address: "1/1/0"
      state_address: "1/1/3"
    - # Bibliotek takbelysning av/på
      name: "Bibliotek takbelysning"
      address: "1/1/20"
      state_address: "1/1/23"
    - # Vardagsrum takbelysning av/på
      name: "Vardagsrum takbelysning"
      address: "1/1/30"
      state_address: "1/1/33"
    - # Sovrum takbelysning av/på
      name: "Sovrum takbelysning"
      address: "1/1/40"
      state_address: "1/1/43"
    - # Kök belysning matbord av/på
      name: "Kök belysning matbord"
      address: "1/1/50"
      state_address: "1/1/50"
  # *** Givare ***
  sensor:
    - name: "Utetemperatur"
      state_address: "0/2/0"
      sync_state: every 60
      type: temperature
    - name: "Innetemperatur entre"
      state_address: "1/2/0"
      sync_state: every 60
      type: temperature
    - name: "Innetemperatur salen"
      state_address: "1/2/63"
      sync_state: every 60
      type: temperature
  switch:
    - # Kontor styrt vägguttag
      name: "Kontor vägguttag"
      address: "0/1/1"
      state_address: "0/1/1"